on:
  push:
    branches:
      - main

jobs: 
  hello_world_job:
    name: A job to say hello
    runs-on: ubuntu-latest

    steps:
      - name: Hello world action step
        id: hello
        uses: elifeyzaguler/hello-world-javascript-action@26e42bcf00d8e94ebecfd8400249283d5af3f770
        with: 
          who-to-greet: Elif Feyza

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"